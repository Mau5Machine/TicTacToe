<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bangers|Poiret+One" rel="stylesheet">
	<link rel="stylesheet" href="css/tictactoe.css">


</head>

<body class="text-center">
	<div class="container-fluid wrapper">
		<h1 id="win-phrase" class="py-3">Tic-Tac-Toe</h1>
		<div class="container text-center">
			<div class="form my-3">
				Player 1: <input class="b-shadow rounded mr-5" type="text" id="p1" placeholder="  Player 1 Name">
				Player 2: <input class="b-shadow rounded" type="text" id="p2" placeholder="  Player 2 Name">
				<button class="submit ml-2 btn btn-success b-shadow">Submit</button>
			</div>

			<!-- score board -->
			<div class="score-board my-2 rounded mx-auto d-flex justify-content-center">
				<h3 class="col-2"><span class="p1Name">Player 1</span> <span class="badge badge-primary b-shadow" id="p1Score">0</span></h3>
				<h3 class="col-2"><span class="p2Name">Player 2</span> <span class="badge badge-primary b-shadow" id="p2Score">0</span></h3>
				<h3 class="col-2">Ties <span class="badge badge-primary b-shadow" id="ties">0</span></h3>
			</div>

			<table class="board mb-3 rounded">
				<tr>
					<td id="square1" class="x">
					</td>
					<td id="square2" class="o">
					</td>
					<td id="square3" class="o">
					</td>
				</tr>
				<tr>
					<td id="square4">
					</td>
					<td id="square5" class="x">
					</td>
					<td id="square6">
					</td>
				</tr>
				<tr>
					<td id="square7">
					</td>
					<td id="square8" class="o">
					</td>
					<td id="square9" class="x">
					</td>
				</tr>
			</table>


			<p>
				<span class="p1Name">Player 1:</span> X
				&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="p2Name">Player 2:</span> O
			</p>
			<p class="badge badge-primary p-2 b-shadow player-names">
				<strong>It's your turn, player <span id="player-turn">1</span></strong>
			</p>
			<button class="ml-4 new-game btn-success btn b-shadow">New Game</button>
			<button class="ml-4 reset btn-success btn b-shadow">Reset</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	 crossorigin="anonymous"></script>
	<script src="js/tictactoe.js"></script>
</body>

</html>
